<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Agendamentos</title>
    
    <!-- Importando FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.10.2/dist/fullcalendar.min.js"></script>
</head>
<body>

    <h2>Calendário de Agendamentos</h2>
    <div id="calendar"></div>  <!-- O FullCalendar será renderizado aqui -->

    <!-- Modal para mostrar os horários agendados -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Horários Agendados</h3>
            <ul id="horarios-list"></ul>  <!-- Aqui serão listados os horários -->
        </div>
    </div>

    <!-- Link para o arquivo JavaScript -->
    <script src="{{ url_for('static', filename='js/calendar.js') }}"></script>

</body>
</html>
