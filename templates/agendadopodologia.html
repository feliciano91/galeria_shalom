<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Agendamento</title>    
    <script src="{{ url_for('static', filename='js/agendadop.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/agendado.css') }}">
</head>

<body>
    <a href="/" class="voltar-agend"></a>
    <h1>Agendamentos Realizados</h1>
    <!-- Calendário -->
    <div class="container-agendado"></div>
    <div id="calendario">
        <header>
            <button id="btn_prev">‹</button>
            <h2 id="mes">Janeiro</h2>
            <h2 id="ano">2025</h2>
            <button id="btn_next">›</button>
        </header>
        <table>
            <thead>
                <tr class="semana">
                    <th>Dom</th>
                    <th>Seg</th>
                    <th>Ter</th>
                    <th>Qua</th>
                    <th>Qui</th>
                    <th>Sex</th>
                    <th>Sab</th>
                </tr>
            </thead>
            <tbody id="data">
                <!-- Os dias serão preenchidos dinamicamente -->
            </tbody>
        </table>
    </div>

    <!-- Tabela de Horários -->
    <div id="horarios">
        <h2 class="agendados">Horários Agendados</h2>
        <table id="horario">
            <tbody>
                <!-- Horários serão inseridos aqui dinamicamente -->
            </tbody>
        </table>
    </div>

    <div class="container-cancelamento">
        <button class="cancelar" onclick="document.getElementById('form-excluir').style.display='block'">
        Cancelar Agendamento
        </button>

        <form id="form-excluir" action="/cancelar_agendamentop" method="POST" style="display:none; margin-top: 10px;">
            <div class="form-linha">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required>
            </div>

            <div class="form-linha">
                <label for="contato">Contato:</label>
                <input type="text" id="contato" name="contato" required>
            </div>

            <button class="confirmarcancelamento" type="submit">Confirmar Cancelamento</button>
        </form>
    </div>
    </body>
</html>
